<!DOCTYPE html>
<html lang="en" dir="ltr" style="height:100%">
<meta name=" viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script type="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <img src="pic/ham.svg" alt="hamburger" id="ham">
  </header>

  <!--p_ni最外面ㄉdiv-->
  <div class="p_ni">

    <!--搜尋欄-->
    <div class="p_search">
      <input type="text" name="search">
      <img src="pic/q.svg" class="p_q">
    </div>



    <div class="p_select-btn-show">
      <input type="submit" name="select" value="+ 篩選條件">
    </div>


    <div class="p_select-btn-extend">
      <div class="p_select_detail">
        <div class="p_select-font">+ 篩選條件</div>
        <div class="p_select_detail2">
          <div class="p_wrap-bank">
            <span id="p_bank">發卡銀行</span>
            <form id="p_bank-option">
              <select id="p_bank-option-content" name="yourbank">
                　<option value="Taipei">玉山銀行</option>
                　<option value="Taoyuan">國泰銀行</option>
                　<option value="Hsinchu">永豐銀行</option>
                　<option value="Miaoli">第一銀行</option>
                <!--                                    要加很多選項-->
              </select>
            </form>
          </div>

          <div class="p_equal">國內回饋</div>
          <div class="p_equal">
            <span> &lt 1.00% </span>
            <span> &gt 1.00% </span>
            <span> &gt 2.50% </span>
          </div>

          <div class="p_equal">國外回饋</div>
          <div class="p_equal">
            <span> &lt 2.00% </span>
            <span> &gt 2.00% </span>
          </div>

          <div class="p_equal">年費</div>
          <div class="p_equal">
            <span> NTD 0 </span>
            <span> &lt NTD 3000 </span>
            <span> &gt NTD 3000 </span>
          </div>

          <div class="p_equal">國際組織</div>
          <div class="p_equal">
            <span> Mastercard </span>
            <span> VISA </span>
            <span> AE </span>
            <span> JCB </span>
          </div>

          <div class="p_equal">
            <input type="submit" value="搜尋">
            <input type="submit" value="取消">
          </div>


        </div>
      </div>
    </div>






  </div>
  <div class="bottom">
    bottom
  </div>

</body>

</html>
