<!DOCTYPE html>
<html lang="en" dir="ltr" style="height:100%">
<meta name=" viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script type="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <img src="pic/ham.svg" alt="hamburger" id="ham">
  </header>

  <!--p_ni最外面ㄉdiv-->
  <div class="p_ni">

    <!--搜尋欄-->
    <div class="p_search">
      <input type="text" name="search">
      <img src="pic/q.svg" class="p_q">
    </div>


    <div class="p_select_btn " style="height:6%">
      <input type="submit" name="select" value="+篩選條件">
    </div>
    <div class=" " style="height: 60%;width: 45%;margin:0px auto">
      <div class="p_select_detail">
        <div class="p_select-font">+篩選條件</div>
        <div class="p_select_detail2" style="text-align:left;color:white;">

          <div class="" style="flex:1;width:100%;display:flex;flex-direction:row;flex-wrap:wrap;text-align:left;">
            <span style="flex:1;margin:2% 2% 0 3%;font-size:16px">發卡銀行</span>
            <form style="flex:1;margin:2% 2% 0 3%;">
              <select name="yourbank" style="font-size:16px;border-radius:7px;border-color:yellow;">
                　<option value="Taipei">玉山銀行</option>
                　<option value="Taoyuan">國泰銀行</option>
                　<option value="Hsinchu">永豐銀行</option>
                　<option value="Miaoli">第一銀行</option>
                　...
              </select>
            </form>

          </div>
          <div style="flex:1;width:100%;margin:2% 2% 0 3%;">國內回饋</div>

          <div style="flex:1;width:100%;margin:2% 2% 0 3%;">
            <span> &lt 1.00% </span>
            <span> &gt 1.00% </span>
            <span> &gt 2.50% </span>
          </div>


          <div style="flex:1;width:100%;margin:2% 2% 0 3%;">國外回饋</div>
          <div style="flex:1;width:100%;margin:2% 2% 0 3%;">
            <span> &lt 2.00% </span>
            <span> &gt 2.00% </span>
          </div>
          <div style="flex:1;width:100%;margin:2% 2% 0 3%;">年費</div>
          <div style="flex:1;width:100%;margin:2% 2% 0 3%;">
            <span> NTD 0 </span>
            <span> &lt NTD 3000 </span>
            <span> &gt NTD 3000 </span>
          </div>
          <div style="flex:1;width:100%;margin:2% 2% 0 3%;">國際組織</div>
          <div style="flex:1;width:100%;margin:2% 2% 0 3%;">
            <span> Mastercard </span>
            <span> VISA</span>
            <span> AE </span>
            <span> JCB</span>
          </div>
          <div style="flex:1;width:100%;margin:2% 2% 0 3%;">
            <input type="submit" name="搜尋" value="">
            <input type="submit" name="取消" value="">
          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="bottom">
    bottom
  </div>

</body>

</html>
